<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillNedu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans&family=Poppins:wght@300;400;500;600&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Open+Sans&family=Poppins:wght@300;400;500;600&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="website icon" type="png" href="/images/linklogo.png">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="logo">
        <img src="/images/logo.png" alt="logo" height="56">
    </div>

    <div class="con">
        <div class="left">
            <div class="login">
                <h3>Hello,<br>Welcome Back</h3>
            </div>

            <form>
                <p>
                    <input type="text" name="username" id="Username" placeholder="User Name">
                </p>
                <p>
                    <input type="password" name="password" id="password" placeholder="Password" aria-describedby="passwordHelpBlock" >
                    <!-- <small id="passwordHelpBlock" class="form-text text-muted">
                      Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                    </small>-->
                    <i class="fas fa-eye-slash" id="togglePassword"></i>

                </p>
                <a href="#">Forgot Password?</a>
                <br>
                <button type="submit" id="submit" class="btn">
                    Log In
                </button>
                <p class="signuptext">Don't have an account?<a href="/log/sign.html">Sign Up</a></p>
            </form>
        </div>

        <div class="right">
            <img src="/images/login.png" alt="login img">
        </div>
    </div>

    <script> let togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        
        togglePassword.onclick = function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            if (togglePassword.classList.contains('fa-eye-slash')) {
                togglePassword.classList.remove('fa-eye-slash');
                togglePassword.classList.add('fa-eye');
            } else {
                togglePassword.classList.remove('fa-eye');
                togglePassword.classList.add('fa-eye-slash');
            }
        };
        </script>
</body>
</html>
